- 
  id: 6
  name: "Pia"
  surname: "Bernal"
  company: "Kickstart Ventures"
  title: "Social Enterprise Investments Manager and Communications Head"
  bio: "Pia joined Kickstart Ventures in September 2012 as its manager for social enterprise investments.<p>Before Kickstart, Pia was with Globe Telecom for six years managing corporate social responsibility (CSR) programs in education and social protection services that harnessed telco core competencies (mobile and broadband technologies, m-commerce and VAS solutions) to achieve operational efficiencies and scale. Her work on the use of ICT in public schools and working with local and international non-profit organisations and key government agencies for the delivery of social protection services have resulted to user behaviour insights and managing multi-stakeholder expectations in the use of ICT-based solutions.</p><p>Pia holds a Bachelor of Arts in Development Studies from the University of the Philippines in Manila. She has received recognitions and awards from Globe Telecom, the International Association of Business Communicators (IABC/Philippines), Public Relations Society of the Philippines, and the American Chamber CSR Excellence Awards.</p>"
  thumbnailUrl: PiaBernal.jpg
