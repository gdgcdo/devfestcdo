  id: 3
  name: "Amit"
  surname: "Chopra"
  company: "Google Southeast Asia"
  title: "Developer Relations Program Manager"
  bio: "Amit is a globetrotter who started his career working in Dubai in 1991. He specialised in Financial Accounting Software. Moved back to Delhi in 1993 working for Digital Equipment Corporation. Got hired by Microsoft in 1994 to be the pre-sale evangelist for Windows 95! Then by Sun Microsystems in 1997 to evangelise Java in India and Singapore. He decided to pursue higher studies and went to Sydney where he got hired by PricewaterhouseCoopers halfway through his Masters as they really got interested in a technology to exchange documents that he was working on as his masters project. In 2000 Microsoft hired him back in Developer Tools groups. He have worked on 6+ releases of Visual Studio product in the last 13 years on a variety of features and developer facing programs. During 2011-13, he once again travelled the world to complete the Global MBA program from the Anderson Business School and the National University of Singapore. And if for some reason he had not stumbled upon a career in Software development, he would have been a Chef! Apart from cooking, he enjoy watching movies and try to spend at least 2-3 hours a week KickBoxing."
  thumbnailUrl: amit-chopra.jpg
  rockstar: true
  social: 
    - {name: "google-plus", link: "https://plus.google.com/+AmitChopraGoogle/"}
