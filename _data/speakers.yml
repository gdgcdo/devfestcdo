  id: 5
  name: "Benj"
  surname: "Tupas"
  company: "Blueprint Gaming"
  title: "Game and Framework Developer"
  bio: 'Benj Tupas graduated from the University of Saint La Salle-Bacolod just this year. Now, he is a Game and Framework Developer at Blueprint Gaming, a company that develops casino games for mobile devices, web platforms, desktops, and arcade machines. He is in-charge in building frameworks that bridge the gap between HTML5 technologies and embedded systems to run HTML5 games on casino slot machines, multiple screens display, and mobile devices.<p>He is the co-manager of Google Developers Group Bacolod. A young technopreneur who founded Codefaci.com to facilitate people in building their ideas into apps and a part time freelancer who develops web applications. Outside his geeky world, he enjoys going to the gym and playing the guitar.</p>'
